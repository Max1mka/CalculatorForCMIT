<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculator</title>
   <link data-vdomignore="true" rel="shortcut icon" href="calculator.ico"
         type="image/x-icon"/>
   <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body class="root">
<div class="calculator">
   <div id="arg1" class="calculator__field calculator__field-arg1"></div>
   <div id="arg2" class="calculator__field calculator__field-arg2"></div>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-zero">0</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-one">1</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-two">2</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-three">3</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-four">4</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-five">5</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-six">6</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-seven">7</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-eight">8</button>
   <button onclick="Calculator.addNumber(this)" class="calculator__number-nine">9</button>
   <button onclick="Calculator.operator(this)" class="calculator__number-divide">/</button>
   <button onclick="Calculator.operator(this)" class="calculator__number-multiply">*</button>
   <button onclick="Calculator.operator(this)" class="calculator__number-subtract">-</button>
   <button onclick="Calculator.operator(this)" class="calculator__number-sum">+</button>
   <button onclick="Calculator.split()" class="calculator__number-separator">,</button>
   <button onclick="Calculator.revert()" class="calculator__number-negative">+/-</button>
   <button onclick="Calculator.result()" class="calculator__number-equal">=</button>
   <button onclick="Calculator.clearAll()" class="calculator__number-clearAll">CE</button>
   <button onclick="Calculator.clear()" class="calculator__number-clear">Ã—</button>
</div>
<script src="index.js"></script>
</body>
</html>
